<html lang="en">
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">

<body>
    <div id="header" class="container-fluid">
        <div class="row align-items-center justify-content-between"> 
            <div class="col-4"><p class="display-4">< how's the mood ></p></div>
            <div class="col-6">
               <form class="form-inline justify-content-center" role="form">
                  <label class="sr-only" for="inlineFormInput">accuracy</label>
                  <button id="search-tweet" type="button" class="btn btn-secondary">search tweet</button>
                  <select id="search-accuracy" data-toggle="tooltip" data-placement="bottom" title="tweet accuracy" class="custom-select" id="inlineFormCustomSelect">
                        <option value="0" selected="selected">city</option>
                        <option value="0.8">gps</option>
                  </select>
                  <label class="sr-only" for="inlineFormInput">search</label>
                  <input id="search-tweet-input" type="text" class="form-control" placeholder="Search for...">
                  
                  <label class="sr-only" for="inlineFormInput">actions</label>
                  <div class="btn-group ml-5" role="group">
                      <button id="info" type="button" data-trigger="focus" class="btn btn-success" data-toggle="popover" title="Popover titlePopover titlePopover titlePopover titlePopover title" data-content="And here's some amazing content. It's very engaging. Right? It's very engaging. Right? It's very engaging. Right? It's very engaging. Popover titlePopover titlePopover titlePopover titlePopover titlePopover titlePopover titlePopover titlePopover titlePopover titlePopover titlePopover titlePopover titlePopover titlePopover titlePopover titlePopover titlePopover titlePopover titlePopover titlePopover titlePopover titlePopover titlePopover titlePopover titlePopover titlePopover titlePopover titlePopover titlePopover titlePopover titlePopover titlePopover titlePopover titlePopover titlePopover titlePopover titlePopover titlePopover titlePopover titlePopover titlePopover titlePopover titlePopover titlePopover titlePopover titleRight? It's very engaging. Right? It's very engaging. Right? It's very engaging. Right? It's very engaging. Right?">info</button>
                      <button id="reset" type="button" class="btn btn-outline-danger">reset</button>
                  </div>
                </form>
                        
                    
                </div>
            </div>
            
        </div>
    </div>
    <div id="mapid" class="container-fluid">
    </div>
    <div id="footer" class="container-fluid">
        <div class="row align-items-center">
            <div class="col">
                <small class="text-muted">Clumsily made by <a href="https://github.com/DavidLacroix/sentimentmap">David Lacroix</a></small>
            </div>
        </div>
        
    </div>
    
    
    <script src="{{url_for('static', filename='plotly-latest.min.js')}}"></script>
    <script src="{{url_for('static', filename='leaflet/leaflet.js')}}"></script>
    <script src="{{url_for('static', filename='leaflet-minimap/Control.MiniMap.min.js')}}"></script>
    <script src="{{url_for('static', filename='leaflet-heat/leaflet-heat.js')}}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
